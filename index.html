<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess.com Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              chess: {
                dark: '#312e2b',
                darker: '#262421',
                darkest: '#211f1c',
                panel: '#262522',
                green: '#81b64c',
                greenHover: '#a3d160',
                text: '#c3c3c3',
                highlight: 'rgba(255, 255, 0, 0.5)',
                board: {
                  light: '#eeeed2',
                  dark: '#769656'
                }
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #312e2b;
        color: #c3c3c3;
      }
      /* Custom scrollbar for authentic feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #262421;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b4845;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #605d5a;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
